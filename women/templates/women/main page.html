<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="charset" content="utf8">
    <meta http-equiv="content-type" content="text/html;">

    <title>{{ title }}</title>
  </head>
  <body>
    <p1>{{ menu|join:' | ' }}</p1>
    <h1>{{ title }}</h1>
    <ul>
      {% for title in posts %}
      {% if title.is_published %}
      <li>
        <h2>{{ title.title }}</h2>
        <p>{{ title.content }}</p>
        {% if not forloop.last %}
        <hr>
        {% endif %}
      </li>
      {% endif %}
      {% endfor %}
    </ul>
  </body>
</html>
