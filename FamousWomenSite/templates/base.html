{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'women/css/styles.css' %}" rel="stylesheet">
</head>
<body>    
    <div>
        <a href="{% url 'main' %}">
            <img src="{% static 'women/images/famous women image.jpg' %}" alt="famous women" style="margin-top: 7rem; margin-bottom: 1rem; margin-left: 227px;">
        </a>
    </div>
    <nav class="navbar navbar-expand-lg" style="background-color: #D8BFAA;">
        <div class="container-fluid" style="margin-left: 14rem;">
          <a class="navbar-brand" href="{% url 'main' %}">fw</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button> 
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'posts' %}">Posts</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'addpage' %}">Add post</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'about' %}">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Login</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    {% block content %} {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
