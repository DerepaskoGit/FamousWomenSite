<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="charset" content="utf8">
    <meta http-equiv="content-type" content="text/html;">

    <title>{{ title }}</title>
  </head>
  <body>
    <p>
      {% for d in menu %}
        <a href=" {% url d.url %} "> {{ d.title }} </a> 
        {% if not forloop.last %}
        |
        {% endif %}
      {% endfor %}
    </p>
    <h1>{{ title }}</h1>
    {% block content %} {% endblock %}
  </body>
</html>
